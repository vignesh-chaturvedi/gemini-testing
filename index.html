<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini API TEST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Gemini API - Story Generator</h1>

    <div class="container">
      <label for="promptInput">Enter your prompt:</label>
      <input
        type="text"
        id="promptInput"
        placeholder="Enter a story prompt..."
        style="width: 100%; margin-bottom: 10px; padding: 10px"
      />

      <button id="generateBtn">Generate Story</button>
      <button id="streamBtn">Stream Story</button>

      <div class="output" id="output">
        Generated content will appear here...
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
